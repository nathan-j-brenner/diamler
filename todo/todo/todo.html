<form ng-submit="vm.addTask(vm.newTask)" name="todoForm">
	<label>What do you want to do?</label>
	<input type="text" name="newTask" ng-model="vm.newTask" required>
	<button class="btn btn-primary">Add</button>
</form>
<div ng-hide="vm.tasks.length == 0">
	<h2>Tasks to do </h2>
	<ul>
		<li ng-repeat="task in vm.tasks">
			{{task}} 
			<button class="btn btn-warning btn-sm" ng-click="vm.editTask(task)">Edit</button>
			<button class="btn btn-success btn-sm" ng-click="vm.completeTask(task)">Complete</li>
	</ul>
</div>
<div ng-hide="vm.completedTasks.length == 0">
	<h2>Tasks completed</h2>
	<ul>
		<li ng-repeat = "task in vm.completedTasks">{{task}}</li>
	</ul>
</div>
